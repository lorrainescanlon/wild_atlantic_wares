{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'profiles/css/profile.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
    <div class="container-fluid bckgr-white">
        <div class="row">
            <div class="col">
                <h4 class="menu-font mt-4 text-center">Profile for {{ profile_name }}</h4>
            </div>
        </div>
        {% include 'includes/profile-menu.html' %}
            <div class="col-12 col-md-8 p-4">
                <div class="card-body">
                    <header class="card-header border">
                        <h2 class="h5 mb-0 text-center">Default Delivery Details</h2>
                    </header>
                    <form id="profile-update-form" class="border p-4" method="post" action="{% url 'update_profile' %}">
                        {{ form | crispy }}
                        {% csrf_token %}
                        <button id="submit-profile-update-form"  type="submit" class="btn btn-outline-dark text-uppercase my-2">Update</button>
                    </form>
                </div>
                
            </div>
        </div>
    </div>
{% endblock %}
