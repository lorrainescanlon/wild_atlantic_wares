{% extends "base.html" %}

{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}


{% block content %}
    <main>
        <section class="hero-section">
            <div class="container">
                <div class="row align-right">
                    <div class="col-lg-4 hero-text">
                        <h1>Explore our Irish Handthrown Wares</h1>
                        <div class="my-5">
                            <a href="{% url 'products' %}" class="shop-button btn btn-lg">
                                <span class="menu-font-white">Shop Now</span>
                                <span class="icon"><i class="fas fa-chevron-right"></i></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <div class="container-fluid">
            <div class="row p-sm-2 p-lg-4 transparent-backgrnd">
                <div class="col-12">
                    <div class="row">
                        <div class="col-md-4 card-col">
                            <div class="shadow card p-3">
                                <a href="{% url 'products' %}?category=tableware,cups_mugs&menu=All+Kitchen+%7C+Dining" class=""><img src="media\kitchen_ware.jpg" class="card-img-top" style="height: 100%; object-fit: contain;" alt="kitchen ware image"></a>
                                <div class="card-body">
                                    <a href="{% url 'products' %}?category=tableware,cups_mugs&menu=All+Kitchen+%7C+Dining" class="">
                                        <h5 class="card-title text-center">Kitchen | Dining</h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 card-col">
                            <div class="shadow card p-3">
                                <a href="{% url 'products' %}?category=pots_vases,lighting_candles&menu=All+Living+%7C+Decor" class=""><img src="media\living_ware.jpg" class="card-img-top" style="height: 100%; object-fit: contain;" alt="Living ware image"></a>
                                <div class="card-body">
                                    <a href="{% url 'products' %}?category=pots_vases,lighting_candles&menu=All+Living+%7C+Decor" class="link">
                                        <h5 class="card-title text-center">Living | Decor</h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 card-col">
                            <div class="shadow card p-3">
                                <a href="{% url 'products' %}?category=deals,clearance&menu=All+Special+Offers" class=""><img src="media\sale_ware.jpg" class="card-img-top" style="height: 100%; object-fit: contain;" alt="kitchen ware image"></a>
                                <div class="card-body">
                                    <a href="{% url 'products' %}?category=deals,clearance&menu=All+Special+Offers" class="link">
                                        <h5 class="card-title text-center">Special Offer</h5>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </main>
{% endblock %}
